<script>
  // Function to handle clicking on labels
  function handleLabelClick(labelId, infoText) {
    const labels = document.querySelectorAll('.relative');
    const infoDiv = document.getElementById('info');

    labels.forEach((label) => {
      if (label.id === labelId) {
        label.style.transform = 'translateX(50%)';
        label.style.opacity = '1';
      } else {
        label.style.opacity = '0';
      }
    });

    infoDiv.innerHTML = '';
    infoDiv.classList.remove('hidden');
    typeText(infoText, 0, infoDiv);
  }

  // Function to type the text letter by letter
  function typeText(text, index, element) {
    if (index < text.length) {
      element.innerHTML += text.charAt(index);
      setTimeout(() => {
        typeText(text, index + 1, element);
      }, 100);
    }
  }

  // Adding click event listeners to the labels
  document.querySelectorAll('.relative').forEach((label) => {
    label.addEventListener('click', () => {
      handleLabelClick(label.id, label.dataset.info);
    });
  });
</script>
